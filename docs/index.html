<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="One place to store all of your gamer tags and IDs for easy referral.">
    <title>Gamer ID Storage</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body class="min-h-screen flex flex-col">
    <section class="bg-indigo-900 text-white">
        <div class="md:pt-20 pt-12 pb-12">
            <div class="content md:flex gap-32">
                <div>
                    <h1 class="md:text-5xl text-4xl font-bold">Gamer ID Storage</h1>
                    <p class="mt-3 text-lg">One place to store all of your gamer tags and IDs for easy referral.</p>
                </div>
                <img src="./undraw_gaming_re_cma2.svg" alt="Gaming" class="md:w-48 w-32 md:m-0 mt-4">
            </div>
        </div>
    </section>
    <section class="bg-white">
        <div class="py-12">
            <div class="content">
                <h2 class="text-2xl font-bold">Add Entry</h2>
                <form id="add" class="mt-4">
                    <input class="text-input" type="text" name="platform" id="platform" autocomplete="off" required placeholder="Platform">
                    <input class="text-input" type="text" name="id" id="id" autocomplete="off" required placeholder="ID">
                    <input class="btn cursor-pointer max-sm:mt-2" type="submit" value="Save">
                </form>
            </div>
        </div>
    </section>
    <section class="bg-gray-50 flex-1">
        <div class="py-12">
            <div class="content">
                <h2 class="text-2xl font-bold">Entries</h2>
                <table class="mt-4 w-full border shadow">
                    <thead class="bg-gray-50 border-b-2 border-gray-600">
                        <tr>
                            <th class="p-2 w-4 text-center">No.</th>
                            <th class="p-2 text-left">Platform</th>
                            <th class="p-2 w-64 text-left">ID</th>
                            <th class="p-2 w-64 text-center">Options</th>
                        </tr>
                    </thead>
                    <tbody class="font-semibold"></tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
