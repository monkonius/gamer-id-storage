<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer ID Storage</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Gamer ID Storage</h1>
    <p>One place to store all of your gamer tags and IDs for easy referral</p>
    <h2>Add Entry</h2>
    <form id="add">
        <input type="text" name="platform" id="platform" autocomplete="off" placeholder="Platform">
        <input type="text" name="id" id="id" autocomplete="off" placeholder="ID">
        <input type="submit" value="Add">
    </form>
    <h2>Tags</h2>
    <table>
        <thead>
            <tr>
                <th>Platform</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
